<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HelloWorld</title>
		<!-- 如果使用 D3.js 来修改这两行呢？只需添加一行代码即可。注意不要忘了引用 D3.js 源文件。-->
		<script src="d3.js" charset="utf-8"></script>
	</head>
	<body>
		<p>Apple</p>
		<p>Pear</p>
		<p>Banana</p>
		
		<script>
        const p = d3.select("body")
            .selectAll("p")
            .data(["I like dog", "I like cat", "I like snake"])
            .text(function (d, i) {
                return '第' + i + '个标签：' + d;
            });
        console.log(p);
		</script>
	</body>
</html>
