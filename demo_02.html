<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HelloWorld</title>
		<script src="d3.js" charset="utf-8"></script>
	</head>
	<body>
		<p>Hello World 1</p>
		<p>Hello World 2</p>
		
		<script>
        // 如果使用 D3.js 来修改这两行呢？只需添加一行代码即可。注意不要忘了引用 D3.js 源文件。
        var p = d3.select("body") // 选择集
            .selectAll("p")
            .text("www.our.d3.js.com"); // 为（所有）<p>标签添上文字
        p.style("color", "red") // 设置红色
            .style("font-size", "36px"); // 设置字体大小
		</script>
	</body>
</html>
